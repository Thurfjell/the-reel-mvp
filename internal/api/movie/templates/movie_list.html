{{range .Movies}}
<div
  class="relative group movie-hover rounded-xl overflow-hidden shadow-xl animate-fadeInUp"
>
  <img
    src="https://image.tmdb.org/t/p/w500/{{.PosterSrc}}"
    alt="{{if .TitleEn}}{{.TitleEn}}{{else}}Movie Poster{{end}}"
    class="w-full h-[420px] object-cover"
    loading="lazy"
  />

  <div class="absolute top-4 left-4 z-10 flex gap-2 flex-wrap">
    {{range .Genres}}
    <span
      class="inline-block bg-pink-600/80 text-white text-xs font-semibold rounded-full px-3 py-1 transition-opacity duration-200 group-hover:opacity-0"
    >
      {{.}}
    </span>
    {{end}}
  </div>

  <!-- Overlay -->
  <div
    class="overlay absolute bottom-0 left-0 w-full bg-black/70 p-4 transition duration-200 translate-y-0 md:opacity-0 group-hover:opacity-100 group-hover:translate-y-0"
  >
    <h2 class="text-lg font-semibold text-white">{{.TitleEn}}</h2>
    <p class="text-sm text-gray-200 mt-1 line-clamp-2">{{.Overview}}</p>
    <div class="mt-3 flex items-center justify-between text-sm">
      <span class="text-yellow-400 font-bold">‚≠ê {{.VoteAverage}}</span>
      <span class="text-pink-300 font-medium">{{.ReleaseYear}}</span>
    </div>
  </div>
</div>
{{end}}
